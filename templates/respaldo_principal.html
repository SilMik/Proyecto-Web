<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Principal</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<!--Bootstrap!!!-->
	<link href="{{url_for('static', filename='bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">
	<link href="{{url_for('static', filename='bootstrap/css/bootstrap-theme.min.css')}}" rel="stylesheet">
</head>
<body>
	<div class="page-header"> <!--div para titulo-->
		<h1>Sistema de Emergencias <small>Bomberos de Valdivia al servicio de la comunidad</small></h1>
	</div>
	<!--Div para cuerpo-->
	<div class="container">
		<div >
			<!--div q contiene al formulario-->
			<div class="col-xs-6 col-md-6">
				<!--formulario-->
				<form id="formulario" class="form-horizontal" role="form" action="" method="POST" enctype="multipart/form-data">
					<div class="form-group">
						<h2>Formulario</h2>
					</div>
					<br>
					<div class="form-group">
	    				<label class="col-lg-2 control-label" for="calle">Calle</label>
	    				<div class="col-lg-10">
	    					<input type="text" class="form-control" id="calle" placeholder="Nombre calle">
	    				</div>
	  				</div>
	  				<br>
	  				<div class="form-group">
	    				<label class="col-lg-2 control-label" for="calle2">Calle/Esquina</label>
	    				<div class="col-lg-10">
	   	 					<input type="text" class="form-control" id="calle2" placeholder="Nombre calle intersección">
	   	 				</div>
	  				</div>
	  				<br>
	  				<div class="form-group">
	    				<label class="col-lg-2 control-label" for="sector">Sector</label>
	    				<div class="col-lg-10">
	    					<input type="text" class="form-control" id="sector" placeholder="Sector">
	    				</div>
	  				</div>
	  				<br>
	  				<div class="form-group">
	    				<label class="col-lg-2 control-label" for="poblacion">Población</label>
	    				<div class="col-lg-10">
	    					<input type="text" class="form-control" id="poblacion" placeholder="Población">
	    				</div>
	  				</div>
	  				<br>
	  				<div class="form-group">
	    				<label class="col-lg-2 control-label" for="ref">Punto de Referencia</label>
	    				<div class="col-lg-10">
	    					<input type="text" class="form-control" id="ref" placeholder="Punto de referencia">
	    				</div>
	  				</div>
	  				<br>
	  				<div class="form-group">
	  					<label class="col-lg-2 control-label" for="descripcion">Descripción</label>
	  					<div class="col-lg-10">
							<textarea name="descripcion"  rows="3" cols="60"> Escriba aquí la descripción</textarea>
						</div>
					</div>
					<br>
	  				<div class="form-group">
	    				<label class="col-lg-2 control-label" for="contacto">Número de Contacto</label>
	    				<div class="col-lg-10">
	    					<input type="text" class="form-control" id="contacto" placeholder="Número de contacto">
	    				</div>
	  				</div>
	  				<br>
	  				<!--pendiente.. averiguar como precargar los codigos desde la BD para agregarlos a la lista
	  				como variables option-->
	  				<div class="form-group">
	  					<label class="col-lg-2 control-label"  for="codigo">Código</label>
						<input type="text" list="codes" name="codigo">
						<datalist id="codes">
							<option value="1">10-0</option>
							<option value="2">10-1</option>
							<option value="3">10-2</option>
							<option value="4">10-3</option>
							<option value="5">10-4</option>
							<option value="6">10-5</option>
							<option value="7">10-6</option>
						</datalist>
	  				</div>
	  				<br>
	  				<div class="form-group">
	  					<button type="reset" form="formulario" class="btn btn-default">Cancelar</button>
	 		 			<div class="col-lg-10">
	 		 				<button type="submit" class="btn btn-default" class="form-control">Despachar</button>
	 		 			</div>
	 		 		</div>
				</form>
			</div>
			<div class="col-xs-6 col-md-6">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h2 class="panel-title">Emergencias Activas</h2>
					</div>
				</div>
				<div class="panel-body">
					<div class="list-group">
						<!--aqui llegan luego de aceptar en la ventana resumen.
						En las referencia"href" deferia ir a la ventana emergente de detalle, 
						debe disminuir y aumentar segun la cantidad de emergencias activas-->
  						<a href="#" class="list-group-item">Emergencia en ...</a>
  						<a href="#" class="list-group-item">Emergencia en ...</a>
  						<a href="#" class="list-group-item">Emergencia en ...</a>
  						<a href="#" class="list-group-item">Emergencia en ...</a>
  						<a href="#" class="list-group-item">Emergencia en ...</a>
  					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="jquery-2.1.4.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
